---
layout: default
---
<article>
    <h2>{{ page.title }}</h2>
    <time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%a, %b %e, %Y" }}</time>
    {% if page.translated == false %}
    <span class="no-translation">I'm sorry but this post was written in Italian, my native language. I could translate it in the future.</span>
    {% endif %}
    <p>{{ content }}</p>
</article>
