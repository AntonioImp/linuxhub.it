title: linux/hub
description: Guide curate e dettagliate sul mondo Linux ed Open source. Trattiamo nello specifico argomenti a scopo educativo.
author: linuxhub.it Team
email: send@mirko.pm

assets: /assets
uploads: /uploads

permalink: /articles/:title/
markdown: kramdown

paginate: 5
paginate_path: "/:num/"

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

navigation:
    - link: "/"
      name: Educazione per Linux ed Open source

plugins:
  - jekyll-feed
  - jekyll-paginate